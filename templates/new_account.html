{{template "layout_base.html" . }}
{{template "header.html"}}

<section id="cover" class="min-vh-100">
  <div id="cover-caption">
    <div class="container">
      <div class="row text-black">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
          {{if .error }}
          <div style="background-color:red;color: #222222"> <b> {{ .error }}</b>
          </div>
          {{end}}
          <div class="px-2">
            <form method="POST" class="justify-content-center" enctype="multipart/form-data">
              <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="Введите имя">
              </div>
              <div class="form-group">
                <input type="text" name="surname" class="form-control" placeholder="Введите фамилию">
              </div>
              <div class="form-group">
                <select class="form-control" name="sex">
                  <option value="U">Выберите пол:</option>
                  <option value="m">Мужской</option>
                  <option value="f">Женский</option>
                </select>
              </div>
              <div class="form-group">
                <input type="date" name="birthday" class="form-control">
              </div>
              <div class="form-group">
                <input type="text" name="city" class="form-control" placeholder="Введите город">
              </div>
              <div class="form-group">
                <input type="text" name="hobby" class="form-control" placeholder="Расскажите о своем хобби">
              </div>
              <div class="form-group">
                  <input name="avatar" type="file" multiple accept="image/*">
              </div>
              <button type="submit" class="btn btn-primary btn-sm" href="/v1/accounts/new">Создать</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

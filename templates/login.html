{{template "layout_base.html" . }}
{{template "header.html"}}

<section id="cover" class="min-vh-100">
    <div id="cover-caption">
        <div class="container">
            <div class="row text-black">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    {{if .error }}
                    <div style="background-color:red"> <b> {{ .error }}</b>
                    </div>
                    {{end}}
                    
                    <div class="px-2">
                        <form method="POST" class="justify-content-center">
                            <h3 class="px-2" style="color: #222222">Введите почту и пароль</h3>
                            <div class="form-group">
                                <input type="text" name="email" class="form-control" placeholder="Почта">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="Пароль">
                            </div>
                            <button type="submit" class="btn btn-primary btn-sm">Войти</button>
                            <div>
                                <h6>Впервые у нас?<a class="px-2" href="/v1/registration">Зарегистрировать</a></h6>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
